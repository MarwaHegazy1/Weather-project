         <div class="text-white row ms-2">
          <h1 class="">Weather</h1>

     <button class="navbar-toggler bg-white text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon "></span>
    </button>
    
      <div class="collapse navbar-collapse nav-only-md" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center container my-4 nav-pills ">
          <li class="nav-item ">
            <a class="nav-link active text-white px-3" aria-current="page" href="#">Home</a>

          </li>
        </ul>

  <section class="weather pt-4">
    <div class="container py-5">
      <!--input-->
      <div class="position-relative search  mb-5">
        <input type="text"  class="form-control" placeholder="Find your location...">
        <button class="btn btn-primary rounded-pill position-absolute px-4">Find</button>
      </div>
      <!--weather-->
      <div class="weather-cont">
      <div class="row  g-0">
        <div class="col-md-4 out-div-down ">
          <div id="day1" class="mb-2"></div>
          <div class="py-4 px-3">
            <div class="text-white-50 nameCity "></div>
            <div class="fw-bold  temp text-white"></div>
            <img  class=" mt-4 icon-img" id="icons-weather">
            <div class="mt-4 my-3  text-white" id="icons-weather" ></div>
            <div class="text-primary my-2 cloud" ></div>
            <div class="text-white-50">
              <span class="me-4"><i class="fa-solid fa-umbrella"></i> 40%</span>
              <span class="me-4"><i class="fa-solid fa-wind"></i> 18km/h</span>
              <span class="me-4"><i class="fa-regular fa-compass"></i> East</span>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-center mid-down-div">
          <div id="day2"></div>
          <div class=" py-4 px-3">
            <img class="mt-4 my-3  text-white" id="icon-small" src="">
            <div class="fw-bold my-2 nextDayMax display-6 text-white"></div>
            <small class="nextDayMin"></small>
            <p class="text-primary cloud1" ></p>
          </div>
        </div>
        <div class="col-md-4 out-div-down text-center ">
          <div id="day3"></div>
          <div class="py-4 px-3">
            <img class="mt-4 my-3 icon-small" id="icon-small-2" src="">
            <div class="fw-bold my-2 nexNexttDayMax display-6 text-white"></div>
            <small class="nextNextDayMin "></small>
            <p class="text-primary cloud2" ></p>
          </div>
        </div>
      </div>
    </div>

  </div>
  </section>

  <footer>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-8"> 
          <div class="position-relative search  mb-5">
            <input type="text"  class="form-control" placeholder="Enter your email to subscribe...">
            <button class="btn btn-primary rounded-pill position-absolute px-4">subscribe</button>
          </div>
        </div>
        <div class="col-lg-3 offset-lg-1">

        </div>
      </div>
